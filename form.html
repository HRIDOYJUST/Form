    <div class=" container-fluid bg-warning">
        <div class="container">
            <form action="">
                <h1 class="text-dark text-center ">Registration Form</h1>
                <div class="form-floating">
                    <input class="form-control mb-3" type="text" id="name">
                <label for="name" class=" fw-bold">Enter your Name:</label>
                </div>
                <div class="form-floating">
                    <input class="form-control mb-3" type="email" id="email">
                <label for="email" class=" fw-bold">Enter your email:</label>
                </div>

                <div class="form-floating">
                    <input class="form-control mb-3" type="text" id="Phone-number">
                <label for="Phone-number" class=" fw-bold">Enter your Phone-number:</label>
                </div>
                <div class="form-floating">
                    <input class="form-control mb-3" type="date" id="birth-date">
                <label for="birth-date" class=" fw-bold">Enter your barth-date:</label>
                
                </div>
                <div class="form-floating">
                    <input class="form-control mb-3" type="password" id="password">
                <label for="password" class=" fw-bold">Enter a new password:</label>
                </div>
                <div class="form-floating">
                    <input class="form-control mb-3" type="password" id="password">
                <label for="password" class=" fw-bold">Enter recent password:</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label fw-bold" for="inlineRadio1">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label fw-bold" for="inlineRadio2">female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label fw-bold" for="inlineRadio3">Other</label>
                  </div>
                  <br>





                <label for="exampleColorInput" class="form-label font-monospace mt-3">Choese Your Feverite color:</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">

                <button class="btn  btn-primary mt-5 mb-5 fw-bold">Submit</button>
                <button class="btn btn-danger mt-5 mb-5 fw-bold">Cancel</button>
